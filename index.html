<!DOCTYPE html>
<html>

<head>
    <title>
        Assignment2
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="database">
        <div>Student Database</div>
    </div>
    <div class="student">
        <div>Add Student</div>
    </div>
    <div>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="fullName" class="box" id="fullName" required>
                    </div>
                    <div>
                        <label>Department</label>
                        <input type="text" name="department" class="box" id="department" required>
                    </div>
                    <div>
                        <label>Roll Number</label>
                        <input type="text" name="roll" class="box" id="roll" required>
                    </div>

                    <div  class="form-action-buttons">
                        <input type="submit" value="Add">
                        <input type="reset" value="clear">
                    </div>
                </form>
    </div>
    <div class="student">
        <div>Existing Students</div>
    </div>
    <div>
                    <table class="list" id="studentList">
                        <div>
                            <th>Full Name</th>
                            <th>Department</th>
                            <th>Roll No</th>
                            <th>Option</th>
                        </div>
                        <tbody>

                        </tbody>

                    </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
